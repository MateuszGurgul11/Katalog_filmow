{% extends "index.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Witaj w mojej bibliotece film√≥w</h1>
            <p class="lead">Wyniki wyszukiwania dla zapytania: {{ today }}</p>
        </div>
        {% for movie in movies %}
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="{{ tmdb_image_url(movie.poster_path) }}" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ movie.title }}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
